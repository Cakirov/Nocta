<!-- CSS for Footer -->
<style>
    .footer {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    .footer-title {
        font-size: 14px;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .footer-text {
        font-size: 12px;
        margin: 3px 0;
    }
    .footer-links {
        list-style: none;
        padding: 0;
    }
    .footer-links li {
        margin: 5px 0;
    }
    .footer-links a {
        text-decoration: none;
        transition: color 0.3s;
    }
    .footer-links a:hover {
        color: #f39c12; /* Hover color */
    }
    .social-icons a {
        margin: 0 10px;
        font-size: 20px;
    }
    .move-up {
        margin-top: 15px;
    }
</style>

<!-- Custom Javascript for smooth scroll -->
<script>
    document.querySelector('.move-up').addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });
</script>

<!-- Jquery Library file -->
<script src="{% static 'js/Jquery3.4.1.min.js' %}"></script>
